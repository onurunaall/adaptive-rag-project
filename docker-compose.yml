version: '3.8'

services:
  insight-engine:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insight-engine-app
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
      # Persistent storage for ChromaDB
      - chroma-data:/app/chroma_storage
      # Persistent storage for MCP data
      - mcp-data:/app/mcp_data
      # Logs
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - insight-network

volumes:
  chroma-data:
    driver: local
  mcp-data:
    driver: local

networks:
  insight-network:
    driver: bridge